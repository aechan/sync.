
<ion-content>
  <nav id="head">
    <ul class="container">
      <img id="logo" src="assets/imgs/syncwhite.svg">
      <a href="#">What's Trending</a>
      <a href="#" (click)="goToRoom()">My Room</a>
      <div #search class='cta'>
          <span (click)="searchClick()">Find something to watch</span>
          <form>
            <div class='input'>
              <input placeholder='Videos, TV shows, movies...'>
            </div>
            <div class='button'>
              <button type='submit'>Search</button>
            </div>
          </form>
      </div>
      <a href="#" id="logout" (click)="logout()">Log out <ion-icon name="ios-exit-outline"></ion-icon></a>
    </ul>
  </nav>
</ion-content>
