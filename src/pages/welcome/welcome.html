<ion-content>
  <div id="head">
    <img id="logo" src="assets/imgs/syncwhite.svg">
    <button ion-button (click)="login()" class="sync-button" id="login">Log In</button>
  </div>

  <div id="content">
    <div id="left">
      <img src="assets/imgs/NEWCLOUD.svg">
    </div>
    <div id="right">
      <h1 id="title">Watch Videos With Your Friends.</h1>
      <p id="desc">On sync.theater you can watch just about anything with all your friends. Sign up for a free account to start streaming all your favorite videos!</p>
      <button ion-button (click)="register()" class="sync-button" id="sign-up">Free Sign Up</button>
      <p id="subtext">By registering for an account, you agree to our <a href="#" (click)="privacy()">Privacy Policy</a>.</p>
    </div>
  </div>

  <div id="foot">
    Copyright Â© 2018 Sync.<br/>

  </div>
