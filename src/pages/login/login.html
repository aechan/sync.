<ion-header>

    <ion-navbar color=trans>
      <ion-title>Log in to your Sync account</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <div class='login'>
      <form class='login_inner' [formGroup]='loginForm'>
        <div class='login_inner__avatar'></div>
        <input id='email' formControlName="email" placeholder='What is your email?' type='email'>
        <input id='password' formControlName='password' placeholder='What is your password?' type='password'>
        <input (click)="save()" type='submit' value='Log in'>
      </form>
      <div class='login_inner__check'>
        <div class='login_inner__check--complete'>
          <ion-icon name="ios-checkmark" *ngIf="!error"></ion-icon>
          <ion-icon style="color: red" name="ios-alert" *ngIf="error"></ion-icon>
        </div>
      </div>
    </div>
    <div class='loggedin'>
      <h2></h2>
    </div> 
  </ion-content>
